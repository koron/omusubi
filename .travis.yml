language: java

jdk:
  - oraclejdk7
  - oraclejdk8
  - openjdk7
  - openjdk6

env:
  - TERM=dumb COVERAGE=no
  - TERM=dumb COVERAGE=yes

matrix:
  exclude:
    - jdk: oraclejdk8
      env: TERM=dumb COVERAGE=no
    - jdk: oraclejdk7
      env: TERM=dumb COVERAGE=yes
    - jdk: openjdk7
      env: TERM=dumb COVERAGE=yes
    - jdk: openjdk6
      env: TERM=dumb COVERAGE=yes

after_success:
  - if [ x"$COVERAGE" == "xyes" ] ; then ./gradlew cobertura && ./gradlew coveralls ; fi
